trigger : 
- main 

stages: 
- stage : Build
  jobs: 
  - job: build
    pool: 
      vmImage: 'ubuntu-latest'
      steps:
      - task: Npm@1
        inputs:
          command: 'install'
      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'run build'
    
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: 'build'
          ArtifactName: 'drop'
          publishLocation: 'Container'



- stage: Deploy
  jobs: 
  - job: Deploy
    pool: 
      vmImage: 'ubuntu-latest'
    steps : 
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        appType: 'webApp'
        WebAppName: 
        packageForLinux: '$(System.ArtifactsDirectory)/drop'
          