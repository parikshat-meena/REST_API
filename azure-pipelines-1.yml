trigger : 
- main 

stages: 
- stage : Build
  jobs: 
  - job: build
    pool: 
      vmImage: 'ubuntu-latest'
      steps:
      - task: Npm@1
        inputs:
          command: 'install'
      - task: Npm@1
        inputs:
          command: 'custom'
          customCommand: 'run build'
      - task: Npm@1
        inputs:
          command: 'publish'
          workingDir: './dist'
          publishRegistry: 'useFeed'
          publishFeed: 'e3860022-0c24-458b-b060-d3495c4bac3c/876ec475-be6e-4d70-9ffe-ec971747c9a1'
     

          